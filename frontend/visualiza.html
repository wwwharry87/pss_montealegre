<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprovante de Inscrição</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            max-width: 100px;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }

        .btn-new-inscricao {
            display: inline-flex;
            align-items: center;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 15px;
            float: right;
        }

        .btn-new-inscricao:hover {
            background-color: #218838;
        }

        .info-section {
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            gap: 10px;
        }

        .info-row span {
            font-weight: bold;
        }

        .info-row .field {
            flex-grow: 1;
        }

        .inscricoes-container {
            margin-top: 20px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .card-body p {
            margin: 5px 0;
        }

        .btn-delete {
            display: block;
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #dc3545;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        /* Estilo para impressão */
        @media print {
            .btn-new-inscricao, .btn-delete {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="brasao.png" alt="Brasão">
            <h1>Comprovante Processo Seletivo da Secretaria Municipal de Educação de Monte Alegre-PA</h1>
        </div>

        <a href="#" class="btn-new-inscricao" id="nova-inscricao-btn">
            <strong>+</strong>
            <span>Nova Inscrição</span>
        </a>

        <p id="mensagem" style="color: red;"></p>

        <!-- Dados do Candidato -->
        <div class="info-section">
            <h3>Dados do Candidato</h3>
            <div class="info-row">
                <div class="field">
                    <span>Nome:</span>
                    <span id="candidato-nome">N/A</span>
                </div>
                <div class="field">
                    <span>CPF:</span>
                    <span id="candidato-cpf">N/A</span>
                </div>
                <div class="field">
                    <span>PcD:</span>
                    <span id="candidato-pcd">N/A</span>
                </div>
            </div>
        </div>

        <!-- Inscrições -->
        <div id="inscricoes" class="inscricoes-container"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const cpf = urlParams.get("cpf");

            if (!cpf) {
                document.getElementById("mensagem").textContent = "Erro: CPF não encontrado.";
                return;
            }

            try {
                const response = await fetch(`https://pss-montealegre.onrender.com/api/visualiza/${cpf}`);
                const data = await response.json();

                if (!response.ok) {
                    document.getElementById("mensagem").textContent = `Erro: ${data.message}`;
                    return;
                }

                const formatCPF = (cpf) => {
                    return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
                };

                // Exibe os dados do candidato
                document.getElementById("candidato-nome").textContent = (data.candidato.nome || "N/A").toUpperCase();
                document.getElementById("candidato-cpf").textContent = formatCPF(data.candidato.cpf);
                document.getElementById("candidato-pcd").textContent = (data.candidato.pcd).toUpperCase();

                // Atualiza o link do botão "Nova Inscrição"
                document.getElementById("nova-inscricao-btn").href = `/inscricao.html?cpf=${data.candidato.cpf}`;

                // Exibe as inscrições
                const inscricoesContainer = document.getElementById("inscricoes");
                inscricoesContainer.innerHTML = "";

                data.inscricoes.forEach((inscricao, index) => {
                    const inscricaoCard = document.createElement("div");
                    inscricaoCard.classList.add("card");

                    inscricaoCard.innerHTML = `
                        <div class="card-header">
                            <strong>${index + 1}ª Inscrição</strong>
                            <span class="date-time">${new Date(inscricao.createdAt).toLocaleString("pt-BR")}</span>
                        </div>
                        <div class="card-body">
                            <p><strong>Cargo:</strong> ${inscricao.cargo?.nome || "N/A"}</p>
                            <p><strong>Zona:</strong> ${inscricao.cargo?.zona || "N/A"}</p>
                            <p><strong>Tempo de Serviço:</strong> ${inscricao.tempo_servico}</p>
                            <button class="btn-delete" data-id="${inscricao.id}">Excluir</button>
                        </div>
                    `;

                    inscricoesContainer.appendChild(inscricaoCard);
                });

                // Adicionar eventos para os botões "Excluir"
                document.querySelectorAll(".btn-delete").forEach((button) => {
                    button.addEventListener("click", async (event) => {
                        const inscricaoId = event.target.getAttribute("data-id");

                        const confirmacao = confirm("Tem certeza que deseja excluir esta inscrição?");
                        if (!confirmacao) return;

                        try {
                            const response = await fetch(`https://pss-montealegre.onrender.com/api/inscricoes/${inscricaoId}`, {
                                method: "DELETE",
                            });

                            if (!response.ok) {
                                const errorData = await response.json();
                                alert(`Erro ao excluir: ${errorData.message}`);
                                return;
                            }

                            alert("Inscrição excluída com sucesso!");
                            location.reload(); // Recarrega a página para atualizar a lista de inscrições
                        } catch (error) {
                            console.error("Erro ao excluir inscrição:", error);
                            alert("Erro ao excluir a inscrição.");
                        }
                    });
                });
            } catch (error) {
                console.error("Erro ao buscar os dados da inscrição:", error);
                document.getElementById("mensagem").textContent = "Erro ao carregar os dados da inscrição.";
            }
        });
    </script>
</body>
</html>
