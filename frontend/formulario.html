<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Processo Seletivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #0056b3;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .info {
            background: #e9f7fa;
            border-left: 5px solid #007bff;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 14px;
        }

        h1 {
            font-size: 22px;
            color: #333;
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[readonly] {
            background-color: #e9ecef; /* Cor cinza claro */
            color: #6c757d; /* Texto em cinza */
            cursor: not-allowed; /* Indicativo de campo bloqueado */
        }

        button {
            cursor: pointer;
            font-size: 16px;
        }

        .btn-green {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .btn-green:hover {
            background-color: #218838;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }

        .required {
            color: red;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Cadastro - Processo Seletivo</h1>
        <p>Preencha os campos obrigatórios para continuar.</p>
    </div>
    <div class="container">
        <div class="info">
            <ul>
                <li>Não use acentuações.</li>
                <li>Não use espaços duplos.</li>
                <li>Os campos com <span class="required">*</span> são obrigatórios.</li>
            </ul>
        </div>
        <form id="cadastroForm">
            <!-- CPF e RG -->
            <div class="form-row">
                <div class="form-group">
                    <label for="cpf">CPF <span class="required">*</span></label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" readonly required>
                </div>
                <div class="form-group">
                    <label for="rg">RG <span class="required">*</span></label>
                    <input type="text" id="rg" name="rg" placeholder="Digite seu RG" required>
                </div>
            </div>

            <!-- Nome e Data de Nascimento -->
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome Completo <span class="required">*</span></label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" style="text-transform: uppercase;" required>
                </div>
                <div class="form-group">
                    <label for="dataNascimento">Data de Nascimento <span class="required">*</span></label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                </div>
            </div>

            <!-- Sexo e Email -->
            <div class="form-row">
                <div class="form-group">
                    <label for="sexo">Sexo <span class="required">*</span></label>
                    <select id="sexo" name="sexo" required>
                        <option value="">SELECIONE</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="exemplo@email.com" style="text-transform: lowercase;" required>
                </div>
            </div>

            <!-- Telefone e Celular -->
            <div class="form-row">
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" placeholder="(XX) XXXX-XXXX">
                </div>
                <div class="form-group">
                    <label for="celular">Celular <span class="required">*</span></label>
                    <input type="text" id="celular" name="celular" placeholder="(XX) XXXXX-XXXX" required>
                </div>
            </div>

            <!-- Endereço -->
            <label for="cep">CEP <span class="required">*</span></label>
            <input type="text" id="cep" name="cep" placeholder="XXXXX-XXX" required>

            <div class="form-row">
                <div class="form-group">
                    <label for="logradouro">Logradouro <span class="required">*</span></label>
                    <input type="text" id="logradouro" name="logradouro" required>
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro <span class="required">*</span></label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="numero">Número <span class="required">*</span></label>
                    <input type="text" id="numero" name="numero" required>
                </div>
                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complemento">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="estado">Estado <span class="required">*</span></label>
                    <input type="text" id="estado" name="estado" readonly required>
                </div>
                <div class="form-group">
                    <label for="municipio">Município <span class="required">*</span></label>
                    <input type="text" id="municipio" name="municipio" readonly required>
                </div>
            </div>

            <!-- Senha -->
            <label for="senha">Senha <span class="required">*</span></label>
            <input type="password" id="senha" name="senha" placeholder="Digite uma senha" required>

            <label for="confirmaSenha">Confirme sua Senha <span class="required">*</span></label>
            <input type="password" id="confirmaSenha" name="confirmaSenha" required>

            <button type="submit" class="btn-green">✔ Realizar Cadastro</button>
        </form>
    </div>
    <div class="footer">
    </div>

    <script>
        // Preencher CPF automaticamente ao carregar a página
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const cpf = urlParams.get('cpf');
            if (cpf) {
                const cpfInput = document.getElementById('cpf');
                cpfInput.value = cpf;
                cpfInput.setAttribute('readonly', true);
            }
        };

        // API do CEP - Preenche os campos de endereço automaticamente
        document.getElementById('cep').addEventListener('blur', async () => {
            const cep = document.getElementById('cep').value.replace(/\D/g, '');
            if (cep.length !== 8) {
                alert('Por favor, insira um CEP válido.');
                return;
            }

            try {
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const data = await response.json();

                if (!data.erro) {
                    document.getElementById('logradouro').value = data.logradouro || '';
                    document.getElementById('bairro').value = data.bairro || '';
                    document.getElementById('estado').value = data.uf || '';
                    document.getElementById('municipio').value = data.localidade || '';

                    document.getElementById('logradouro').readOnly = !!data.logradouro;
                    document.getElementById('bairro').readOnly = !!data.bairro;
                } else {
                    alert('CEP não encontrado. Preencha os campos manualmente.');
                    liberarCamposEndereco();
                }
            } catch (error) {
                alert('Erro ao buscar o CEP. Preencha os campos manualmente.');
                liberarCamposEndereco();
            }
        });

        // Função para liberar campos de endereço para edição
        function liberarCamposEndereco() {
            document.getElementById('logradouro').readOnly = false;
            document.getElementById('bairro').readOnly = false;
            document.getElementById('estado').readOnly = false;
            document.getElementById('municipio').readOnly = false;

            document.getElementById('logradouro').value = '';
            document.getElementById('bairro').value = '';
            document.getElementById('estado').value = '';
            document.getElementById('municipio').value = '';
        }

        // Validação de senha e confirmação antes do envio
        document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const senha = document.getElementById('senha').value;
            const confirmaSenha = document.getElementById('confirmaSenha').value;

            if (senha.length < 6) {
                alert('A senha deve ter no mínimo 6 caracteres.');
                return;
            }

            if (senha !== confirmaSenha) {
                alert('As senhas não coincidem.');
                return;
            }

            const formData = {
                cpf: document.getElementById('cpf').value,
                rg: document.getElementById('rg').value,
                nome: document.getElementById('nome').value,
                dataNascimento: document.getElementById('dataNascimento').value,
                sexo: document.getElementById('sexo').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value,
                celular: document.getElementById('celular').value,
                cep: document.getElementById('cep').value,
                logradouro: document.getElementById('logradouro').value,
                bairro: document.getElementById('bairro').value,
                numero: document.getElementById('numero').value,
                complemento: document.getElementById('complemento').value,
                estado: document.getElementById('estado').value,
                municipio: document.getElementById('municipio').value,
                senha: senha,
            };

            try {
                const response = await fetch('http://localhost:3000/api/candidatos/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Cadastro realizado com sucesso!');
                    window.location.href = `inscricao.html?cpf=${formData.cpf}`;
                } else {
                    alert(`Erro: ${result.message}`);
                }
            } catch (error) {
                console.error('Erro ao conectar ao servidor:', error);
                alert('Erro ao conectar ao servidor.');
            }
        });
    </script>
</body>
</html>
